<!DOCTYPE html>
<html>
<head>
    <title>Add Record</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Add New Coumarin Record</h1>
    <form method="POST">
        <label>Region:<input name="region"></label>
        <label>Function:<input name="function"></label>
        <label>Origin:<input name="origin"></label>
        <label>Product:<input name="product"></label>
        <label>Date Sampled:<input name="date_sampled"></label>
        <label>Type of Test:<input name="type_of_test"></label>
        <label>Component:<input name="component"></label>
        <label>Result:<input name="result"></label>
        <label>Unit:<input name="unit"></label>
        <label>Plan Code:<input name="plan_code"></label>
        <button type="submit">Add Record</button>
    </form>
    <p><a href="/">⬅️ Back to Home</a></p>
</body>
</html>
